<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      background-color: #333;
      display: block;
      margin-top: 20px;
    }

    h1 {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Mini Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Scor: 0</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const box = 20;
    let snake = [{ x: 8 * box, y: 8 * box }];
    let direction = 'RIGHT';
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let score = 0;

    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
      if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    }

    function draw() {
      ctx.fillStyle = '#333';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Desenăm șarpele
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'lime' : 'green';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Desenăm mâncarea
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      // Mișcarea șarpelui
      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === 'RIGHT') head.x += box;
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      // Verificare coliziune cu mâncarea
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').innerText = 'Scor: ' + score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      // Verificare coliziune cu pereții
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
        clearInterval(game);
        alert('Game Over! Scorul tău: ' + score);
      }

      snake.unshift(head);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    const game = setInterval(draw, 400);
  </script>
</body>
</html>
